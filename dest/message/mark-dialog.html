<div class="modal-header">
	<h3 class="modal-title" >反馈处理结果</h3>
</div>
<div class="modal-body">
	<div class="btn-group" style="width: 100%;margin-bottom: 20px">
		<button class="btn btn-{{_type.class}}" ng-class="{true:'disabled',false:''}[type == _type.key]" ng-repeat="_type in types" ng-bind="_type.name" style="width:20%" ng-click="active(_type.key)"></button>
	</div>
	<div contenteditable style="min-height: 200px;width: 100%;border: 1px solid #e5e5e5;padding:5px" ng-model="result" placeholder="处理结果"></div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button type="button" class="btn btn-primary" ng-click="submit()">保存</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">取消</button>
	</div>
</div>
