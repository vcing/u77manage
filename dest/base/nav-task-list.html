<ul class="dropdown-menu">
	<li class="header">有{{payMsgCount}}条支付异常消息</li>
	<li>
		<!-- inner menu: contains the actual data -->
		<ul class="menu">
			<li ng-repeat="msg in sysMsgList" ng-if="msg.msg.type == 207"><!-- start message -->
				<a ui-sref="base.messageWithUserId({userId:msg.from})">
					<div class="pull-left">
						<img src="{{AvatarPath + msg.avatar}}" class="img-circle" alt="User Image">
					</div>
					<h4>
						{{msg.nickname}}
						<small><i class="fa fa-clock-o"></i>{{msg.timestamp | timeFromNow}}</small>
					</h4>
					<div ng-bind-html="msg.msg.text | trusted"></div>
				</a>
			</li><!-- end message -->
		</ul>
	</li>
	<li class="footer">
		<a href="#">View all tasks</a>
	</li>
</ul>
