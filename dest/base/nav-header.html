<header class="main-header">
	<!-- LOGO -->
	<a href="" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini">U77</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg">U77后台</span>
	</a>
	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- Messages: style can be found in dropdown.less-->
				<li class="dropdown messages-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<i class="fa fa-envelope-o"></i>
						<span class="label label-success">{{normalMsgCount}}</span>
					</a>
					<div nav-message-list></div>
				</li>
				<!-- Notifications: style can be found in dropdown.less -->
				<li class="dropdown messages-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<i class="fa fa-bell-o"></i>
						<span class="label label-warning">{{reportMsgCount}}</span>
					</a>
					<div nav-notification-list></div>
				</li>
				<!-- Tasks: style can be found in dropdown.less -->
				<li class="dropdown messages-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						<i class="fa fa-flag-o"></i>
						<span class="label label-danger">{{payMsgCount}}</span>
					</a>
					<div nav-task-list></div>
				</li>
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img src="{{AvatarPath + user.avatar}}" class="user-image" alt="User Image">
						<span class="hidden-xs" ng-bind="user.nickname"></span>
					</a>
					<ul class="dropdown-menu">
						<li class="user-header">
							<img src="{{AvatarPath + user.avatar}}" class="img-circle" alt="User Image">
							<p>
								{{user.nickname}}
								<small>呵呵呵呵呵</small>
							</p>
						</li>
						<li class="user-body">
							<div class="col-xs-4 text-center">
								<a href="#">Followers</a>
							</div>
							<div class="col-xs-4 text-center">
								<a href="#">Sales</a>
							</div>
							<div class="col-xs-4 text-center">
								<a href="#">Friends</a>
							</div>
						</li>
						<li class="user-footer">
							<div class="pull-left">
								<a href="#" class="btn btn-default btn-flat">Profile</a>
							</div>
							<div class="pull-right">
								<a href="#" class="btn btn-default btn-flat" ng-click="logout()">登出</a>
							</div>
						</li>
					</ul>	
				</li>
				<!-- Control Sidebar Toggle Button -->
				<li>
					<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
				</li>
			</ul>
		</div>
	</nav>
</header>
