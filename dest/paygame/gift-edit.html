<section class="content-header">
	<h1>
		{{gift.objectId ? "修改礼包" : "新增礼包"}}
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li>内购游戏运维</li>
		<li>礼包</li>
		<li class="active">{{gift.objectId ? "修改礼包" : "新增礼包"}}</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-6 col-md-push-3">
			<div class="box box-primary">
				<div class="box-header with-border">
					{{gift.objectId ? "修改礼包" : "新增礼包"}}
				</div>
				<div class="box-body">
					<div class="form-group">
						<label for="gift-name">礼包名称:</label>
						<input class="form-control" type="text" ng-model='gift.name' placeholder="请输入礼包名称">
					</div>
					<div class="form-group">
						<label for="gift-game">选择游戏:</label>
						<select id="gift-game" class="form-control" ng-options="game.objectId as game.name for game in games" ng-model="gift.game" ng-disabled="gift.objectId"></select>
					</div>
					<div class="form-group">
						<label for="gift-start">开始时间:</label>
						<input id="gift-start" type="text" class="form-control" ng-model="gift.start" placeholder="例:2016-01-01">
					</div>
					<div class="form-group">
						<label for="gift-end">结束时间:</label>
						<input id="gift-end" type="text" class="form-control" ng-model="gift.end" placeholder="例:2017-01-01">
					</div>
					<div class="form-group">
						<label for="gift-desc">礼包介绍:</label>
						<textarea id="gift-desc" cols="30" rows="10" class="form-control" ng-model="gift.desc"></textarea>
					</div>
					<div class="form-group" ng-if="!gift.objectId">
						<label for="gift-url">礼包代码文件链接</label>
						<textarea id="gift-url" cols="10" rows="10" class="form-control" ng-model="gift.url"></textarea>
					</div>
				</div>
				<div class="box-footer">
					<button class="btn btn-primary" ng-click="submit()" ng-disabled="loading"><span ng-if="!loading">提交</span><span ng-if="loading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></span></button>
				</div>
			</div>
		</div>
	</div>
</section>
