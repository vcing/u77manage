<section class="content-header">
	<h1>
		大眼睛位
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li>日常</li>
		<li class="active">大眼睛位</li>
	</ol>
</section>
<section id="big-eye" class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="body">
					<div class="slider">
						<div class="item" ng-repeat="slide in list" ng-show="slideControl == $index">
							<a ng-href="slide.url" target="_blank">
								<img class="img-responsive" ng-src="{{slide.image}}">
								<span class="text">{{$index+1}}. {{slide.text}}</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">大眼睛位编辑</h3>
				</div>
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th>标题</th>
								<th>链接</th>
								<th>上传图片</th>
								<th>排序</th>
							</tr>
							<tr ng-repeat="slide in list">
								<th>
									<input class="form-control" ng-model="slide.text"></input>
								</th>
								<th>
									<input class="form-control"  ng-model="slide.url"></input>
								</th>
								<th>
									<button class="btn btn-primary">上传图片</button>
									<input type="hidden" data-target="imageUpload" ng-model="slide.image">
								</th>
								<th>
									<button class="btn" ng-click="up($index)"><i class="fa fa-caret-up"></i></button>
									<button class="btn" ng-click="down($index)"><i class="fa fa-caret-down"></i></button>
								</th>
							</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn-danger submit">提交</button>
				</div>
			</div>
		</div>
	</div>
</section>
