<section class="content-header">
	<h1>
		大眼睛位
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li>日常</li>
		<li class="active">大眼睛位</li>
	</ol>
</section>
<section id="big-eye" class="content" ng-if="list.length != 0">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="body">
					<div class="slider">
						<a class="arrow-left" ng-click="left()"><i class="fa fa-angle-left"></i></a>
						<a class="arrow-right" ng-click="right()"><i class="fa fa-angle-right"></i></a>
						<div class="item" ng-repeat="slide in list" ng-show="slideControl == $index">
							<a ng-href="{{slide.url}}" target="_blank">
								<img class="img-responsive" ng-src="{{slide.image}}">
								<span class="text">{{$index+1}}. {{slide.text}}</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">大眼睛位编辑</h3>
				</div>
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th>标题</th>
								<th>链接</th>
								<th>上传图片</th>
								<th>排序</th>
								<th style="display:none" colspan="4">上传进度</th>
							</tr>
							<tr ng-repeat="slide in list" ng-class="{true:'uploading'}[slide.percentage && slide.percentage != undefined]">
								<th>
									<input class="form-control" ng-model="slide.text"></input>
								</th>
								<th>
									<input class="form-control"  ng-model="slide.url"></input>
								</th>
								<th>
									<button class="btn btn-primary" ngf-select="upload($file,slide)" ng-disabeld="!upload">上传图片</button>
								</th>
								<th>
									<button class="btn" ng-click="up($index)"><i class="fa fa-caret-up"></i></button>
									<button class="btn" ng-click="down($index)"><i class="fa fa-caret-down"></i></button>
								</th>
								<th colspan="4" class="progress">
									<div class="progress active">
										<div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="{{slide.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{slide.percentage}}%">
											<span class="sr-only">{{slide.percentage}}% Complete</span>
										</div>
									</div>
								</th>
							</tr>
						</tbody>
					</table>
					<button type="submit" class="btn btn-danger submit" ng-click="submit()">提交</button>
				</div>
			</div>
		</div>
	</div>
</section>
<section id="loading" class="content" ng-if="list.length == 0">
	<img class="img-responsive" src="/img/base-loading.gif">
</section>
