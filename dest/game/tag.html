<section class="content-header">
	<h1>
		标签
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li>游戏</li>
		<li class="active">标签</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12" style="margin:15px 0">
			<div class="btn-group" style="margin:0 10px 10px 0;float:left">
				<button type="button" class="btn btn-primary btn-flat dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
					<span ng-if="!options.type && options.type != 0">全部类型</span>
					<span ng-if="options.type == 1">语言版本</span>
					<span ng-if="options.type == 2">游戏类型</span>
					<span ng-if="options.type == 3">玩法操作</span>
					<span ng-if="options.type == 4">体验感受</span>
					<span ng-if="options.type == 5">题材风格</span>
					<span ng-if="options.type == 0">其他</span>
					<span class="caret"></span>
					<span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a ng-click="change_type()">全部类型</a></li>
					<li><a ng-click="change_type(1)">语言版本</a></li>
					<li><a ng-click="change_type(2)">游戏类型</a></li>
					<li><a ng-click="change_type(3)">玩法操作</a></li>
					<li><a ng-click="change_type(4)">体验感受</a></li>
					<li><a ng-click="change_type(5)">题材风格</a></li>
					<li><a ng-click="change_type(0)">其他</a></li>
				</ul>
			</div>
			<div class="input-group" style="margin:0 10px 10px 0;float:left;width:200px">
				<div class="input-group-btn">
					<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
						<span ng-if="options.search_type == 'id'">ID查询</span>
						<span ng-if="options.search_type == 'key' || !options.search_type">标签名查询</span>
						<span class="fa fa-caret-down"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a ng-click="change_search_type('id')">ID查询</a></li>
						<li><a ng-click="change_search_type('key')">标签名查询</a></li>
					</ul>
				</div><!-- /btn-group -->
				<input type="text" class="form-control" ng-model="options.keywords" ng-keyup="tag_search($event)">
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="tag in tagList.data" ng-show="!tag.hide">
			<div class="box box-primary">
				<div class="box-header with-border">
				  <h3 class="box-title">申请数：{{tag.click}}</h3>
				  <div class="box-tools pull-right">
				    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
				    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div><!-- /.box-header -->
				<div class="box-body" style="display: block;">
					<a href="{{Path+'/tag/'+tag.id}}" target="_blank">
						<h2 style="text-overflow: ellipsis;overflow: hidden;text-align:center;white-space: nowrap;" title="{{tag.name}}" ng-bind="tag.name"></h2>
					</a>
				</div><!-- /.box-body -->
				<div class="box-footer no-padding" style="display: block;">
				  <ul class="nav nav-pills nav-stacked">
				    <li><a >
						<select class="form-control" ng-model="tag.type" ng-options="type.id as type.label for type in types"></select>
				    </a></li>
				    <li><a  style="text-align:right">
				    	<span class="btn btn-danger" ng-click="delete_tag(tag)">删除</span>
				    	<span class="btn btn-primary" ng-click="submit(tag)">提交</span>
				    </a></li>
				  </ul>
				</div><!-- /.footer -->
			</div>
		</div>
		<div class="col-xs-12">
			<div nav-pager='tagList' page-change="pageChange"></div>
		</div>
	</div>
</section>
