<section class="content-header">
	<h1>
		游戏相关修改
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li>游戏</li>
		<li class="active">相关</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">合并游戏（当前游戏合并到下面ID游戏中）：</h3>
				</div>
				<div class="box-body">
					<div class="from-group">
						<label for="mergy" class="col-sm-2 control-label" style="line-height: 34px;">游戏ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="mergy" placeholder="ID..." ng-model="mergy_input">
						</div>
					</div>		
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-info pull-right" ng-click="mergy()">提交</button>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">关联游戏(多个游戏ID 以逗号分隔.)</h3>
				</div>
				<div class="box-body">
					<div class="from-group">
						<label for="relation" class="col-sm-2 control-label" style="line-height: 34px;">游戏ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="relation" placeholder="ID..." ng-model="relate_input">
						</div>
					</div>		
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-info pull-right" ng-click="relate()">提交</button>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">已关联的游戏</h3>
				</div>
				<div class="box-body">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="game in gameList.data">
						<div game-list-block></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
