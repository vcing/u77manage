<section class="content-header">
	<h1>
		{{pageName}}财务图表页面
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
		<li >数据统计</li>
		<li class="active">{{pageName}}财务图表页面</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3 col-lg-4 col-lg-push-4">
			<div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="页面名称" ng-model="title">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary btn-flat" ng-click="savePage()">保存页面</button>
                </span>
            </div>
		</div>
		<div class="col-xs-12" style="margin-top:20px">
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs">
					<li ng-repeat="(key,tab) in tabs" ng-class="{true:'active',false:''}[currentTab == key]">
						<a ng-click="active(key)">
							<input type="text" placeholder="请输入tab名称" ng-model="tab.title">
						</a>
						<a ng-if="key != 0" ng-click="deleteTab(key)" style="position: absolute;top: 12px;padding:0;right: 0;"><i class="fa fa-times"></i></a>
					</li>
					<li>
						<a ng-click="newTab()">添加tab</a>
					</li>
					<li>
						<a ng-click="showSave()">导入/出配置</a>
					</li>
				</ul>
			</div>
		</div>
		<div chart-edit="chart" delete-chart="deleteChart" key="key" ng-repeat="(key,chart) in tabs[currentTab].charts"></div>
		<div class="col-xs-12 col-sm-6" style="text-align: center;padding:100px;border:1px dashed #ccc;cursor: pointer;" ng-click="addChart()">
			<span style="text-align: center;font-size:24px">
				<i class="fa fa-plus"></i>
				<br>
				添加新图表
			</span>
		</div>
	</div>
</section>
